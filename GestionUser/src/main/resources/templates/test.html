<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor Tareas</title>
</head>
<body>
    <h1>Insertar Usuario</h1>
    
    <p>Insertar un nuevo usuario en la base de datos</p>
    
    <form action="/usuario-add" method="post">
        <label>Usuario</label>
        <input name="user" type="text" required><br>
    
        <label>Apellidos</label>
        <input name="apellidos" type="text" required><br>
    
        <label>DNI</label>
        <input name="dni" type="text" required><br>
    
        <label>Email</label>
        <input name="emil" type="email" required><br>
    
        <label>Código Postal</label>
        <input name="codigoPostal" type="text" required><br>
    
        <label>Teléfono</label>
        <input name="telefono" type="text" required><br>
    
        <label>Fecha de Nacimiento</label>
        <input name="date" type="date" required><br> 
    
        <label>Contraseña</label>
        <input name="contraseña" type="password" required><br>
    
        <label>Repetir Contraseña</label>
        <input name="contraseña2" type="password" required><br>
    
        <input type="submit" value="Añadir">
    </form>
    
    <a th:href="@{/usuario-list}">Volver a Listado de Usuarios</a>
    
</body>
</html>
